    flex-direction: column;
  }

    background-color: #fff;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
  }
  .row > p {

  }

  .row:hover {

  }
  .row:not(:last-child) {
    border-bottom: 1px solid #e5e5e5;
  }

    font-size: 14px;

    margin-bottom: 4px;

  const containerEl = document.createElement("button");
  const titleEl = document.createElement("p")

  titleEl.innerHTML = "例文のテキストです。"
  titleEl.style.fontFamily = font.family
  titleEl.classList.add("example-text")

  const familyTextEl = document.createElement("p")
  familyTextEl.innerHTML = font.family
  familyTextEl.classList.add("family-text")
  containerEl.appendChild(titleEl)
  containerEl.appendChild(familyTextEl)
  containerEl.classList.add("row")
  containerEl.addEventListener("click", () => {
    parent.postMessage({ pluginMessage: { type: 'set-font', data: font.family } }, '*')
  })

  document.getElementById("list").appendChild(containerEl)
